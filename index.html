<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<title>Coworking Space Site</title>
</head>
<body class="m-0 p-0 font-Montserrat text-black">
	<header class="bg-black text-slate-200">
		<nav>
			<ul class="flex items-center p-[25px] gap-[10px]">
				<li class="text-[28px] font-bold cursor-pointer">
					WeBarelyWork
				</li>
				<li>
					<img src="images/pin.png" class="w-[25px] cursor-pointer" alt="location">
				</li>
				<li class="w-[25px] ml-auto cursor-pointer">
					<img src="images/burger.png" alt="menu">
				</li>
			</ul>
		</nav>
	</header> 
	<main>
		<section>
			<h1 class="text-[40px] mx-[25px] my-[30px]">The best coworking spaces for lazy devs.</h1>
		</section>
		
		<section class="relative">
			<img src="images/hygge.jpg" class="w-full block" alt="A smart coworking space">
			<div class="bg-red-500 text-white p-[10px] absolute top-0 left-0">
				Exclusive
			</div>
			<div class="mx-[25px] text-[20px] flex justify-between gap-[20px]">
				<p class="mx-3 my-5">Skiving in Scandinavia? Relax with a latte at Hygge Lounge.</p>
				<button class="bg-red-500 text-white py-[10px] px-[15px] font-semibold self-center">Book</button>
			</div>
		</section> 
		
		<section class="item">
			<img src="images/sky-garden.jpg" class="w-full block" alt="A coworking space with plants">
			<div class="mx-[25px] text-[20px] flex justify-between gap-[20px]">
				<p class="mx-3 my-5">Bored in Barcelona? Take a siesta at the Sky Garden.</p>
				<button class="bg-red-500 text-white py-[10px] px-[15px] font-semibold self-center">Book</button>
			</div>
		</section> 
		
		<section class="item">
			<img src="images/generator.jpg" class="w-full block" alt="A comfortable coworking space">
			<div class="mx-[25px] text-[20px] flex justify-between gap-[20px]">
				<p class="mx-3 my-5">Relaxing in Rio? Take some downtime at the Generator Hub.</p>
				<button class="bg-red-500 text-white py-[10px] px-[15px] font-semibold self-center">Book</button>
			</div>
		</section>
		
	</main>
	<div class="w-[60px] h-[60px] bg-orange-300 rounded-full cursor-pointer shadow-2xl shadow-black flex fixed bottom-[20px] right-[20px]">
		<img src="images/message.png" alt="chat" class="w-1/2 m-auto">
	</div>
</body>
</html>
